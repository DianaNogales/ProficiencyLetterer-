<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Proficiency Letterer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <style>
        body{
            background: #333;
        }
    </style>
</head>
<body>
    <div id="app" class="">
        <div class="flex flex-column items-center">
            <h1 class="" style="color: white;font-family: sans-serif;">Proficiency</h1>
            <img v-for="item in items" :src="item" style="width: 50vw;"/>
        </div>
    </div>

    <script>
      const { createApp } = Vue
      createApp({
        data() {
          return {
            items: [
                `img (1).jpg`,
                `img (1).png`,
                `img (2).jpg`,
                `img (2).png`,
                `img (3).png`,
                `img (4).png`,
                `img (5).png`,
                `img (6).png`,
                `img (7).png`,
                `img (8).png`,
                `img (9).png`,
                `11.jpg`
            ]
          }
        }
      }).mount('#app')
    </script>
</body>
</html>
